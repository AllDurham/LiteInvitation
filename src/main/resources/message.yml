#message.yml 文件编辑后无需重载 即时加载

#message文件版本 请勿修改！！！
version: 1.8


#当玩家连接服务器后生成邀请码后的系统提示信息
# 玩家ID-%player% 邀请码-%code%
Getting-Code: '&a%player%&b,您的邀请码是:%code%'

#当执行“/LiteInvitation help”指令时的提示信息
# 插件前缀-%prefix%
Help:
  - '&8|&7----------------------------------------------------------&8|'
  - '&8|                  %prefix% &a插件帮助'
  - '&8|'
  - '&8|&7--&bPlayer:'
  - '&8|  &e“/LiteLiteInvitation Help”&b--查看插件帮助'
  - '&8|  &e“/LiteInvitation Look”&b--查看自己的邀请数据'
  - '&8|  &e“/LiteInvitation Accept <Code>”&b--填写其他玩家的邀请码'
  - '&8|&7--&cAdmin:'
  - '&8|  &e“/LiteInvitation reload”&b--重载插件config配置文件'
  - '&8|  &e“/LiteInvitation Check <Player>”&b--查看指定玩家的邀请数据'
  - '&8|  &e“/LiteInvitation Clear <Player>”&b--清除指定玩家的邀请数据'
  - '&8|&7----------------------------------------------------------&8|'

#当控制台输入一个错误的指令时的反馈
ConsoleError: "&c控制台不可以这样做！"

#当玩家查询自己的邀请数据时的反馈
#  插件前缀-%prefix% 玩家ID-%player% 邀请码-%code% 累计邀请人数-%amount%
#  谁邀请了该玩家-%inviter%
PlayerLook:
  - '&8|&7----------------------------------------------------------&8|'
  - '&8|                  %prefix% &a邀请数据'
  - '&8|'
  - '&8|&7--&b%player%:'
  - '&8|  &e”你的邀请码“&b--%code%'
  - '&8|  &e“你累计邀请了”&b--%amount%人'
  - '&8|  &e“谁邀请了你”&b--%inviter%'
  - '&8|'
  - '&8|&7----------------------------------------------------------&8|'

#当邀请码不存在时给予反馈
#  玩家输入的邀请码-%code%
NotCode: "&c邀请码%code%不存在！"

#进行数据操作时 发生未知错误的反馈
UnknownError: "&c数据库发生了未知的错误！"

#当玩家成功接受了另一位玩家的邀请后的提示
#  插件前缀-%prefix% 玩家ID-%player% 邀请码-%code%
#  谁邀请了该玩家-%inviter% 邀请该玩家的用户的邀请码-%inviter_code%
Accept-Success:
  - '&8|&7----------------------------------------------------------&8|'
  - '&8|                  %prefix% &a接受邀请成功！'
  - '&8|'
  - '&8|&7--&b%player%:'
  - '&8|  &a成功接受了来自%inviter%的邀请'
  - '&8|'
  - '&8|  &e”你的邀请码“&b--%code%'
  - '&8|  &e”他的邀请码“&b--%inviter_code%'
  - '&8|  '
  - '&8|  &b快去邀请其他玩家吧'
  - '&8|'
  - '&8|&7----------------------------------------------------------&8|'

#当玩家尝试输入自己的邀请码时
InviteSelf: "&c你不能邀请你自己！"

#当玩家输入的参数不全时的信息
CommandError: "&c指令参数不全！请使用/LiteInvitation Help以查看帮助"

#当玩家的权限不足以执行该指令时
PermissionError: "&c你没有权限这样做！"

#玩家不存在的提示
NotPlayer: "&c这个玩家不存在！"

#当管理员使用Check指令查询他人数据时
PlayerCheck:
  - '&8|&7----------------------------------------------------------&8|'
  - '&8|                  %prefix% &a邀请数据'
  - '&8|'
  - '&8|&7--&b%player%:'
  - '&8|  &e”他的邀请码“&b--%code%'
  - '&8|  &e“他累计邀请了”&b--%amount%人'
  - '&8|  &e“谁邀请了他”&b--%inviter%'
  - '&8|'
  - '&8|&7----------------------------------------------------------&8|'

#当玩家的数据被清理时
#  被清理玩家%player%
clearPlayer: "&a成功清理了%player%的游戏数据"

#当玩家尝试被重复邀请时
alreadyInvite: "&c你已经被邀请过了！"

#成功重载的插件提示
SuccessReload: "&a成功重载了插件配置！"

#当一个邀请事件发生时
#若邀请者在线 则向邀请者发送信息内容
#  插件前缀--%prefix% 邀请者--%inviter%
#  邀请者的邀请码--%code% 邀请者邀请玩家次数%code%
#  谁接受了邀请者的邀请--%player%
InviterWasOnline:
  - '&8|&7----------------------------------------------------------&8|'
  - '&8|                  %prefix% &a有人接受了你的邀请！'
  - '&8|'
  - '&8|&7--&b%inviter%:'
  - '&8|  &e”你的邀请码“&b--%code%'
  - '&8|  &e“你累计邀请了”&b--%amount%人'
  - '&8|  &e“接受了你的邀请”&b--%player%'
  - '&8|'
  - '&8|&7----------------------------------------------------------&8|'

#当玩家尝试使用小号接受邀请时的提示
alreadySameIP: '&c请不要使用小号哦！这个IP已经接受过邀请了'

#邀请事件触发时玩家不满足时间条件时发送的信息
#  需要在线的游戏时长--%time%
TimeNotEnough: "&c接受邀请失败，§a您需要累计在线时间: %time%小时才能接受邀请！"

#邀请事件触发时玩家不满足击杀条件时发送的信息
#  需要击杀的生物次数--%kills%
KillsNotEnough: "&c接受邀请失败，§a您需要累计击杀: %kills%次生物才能接受邀请！"

#邀请事件触发时玩家不满足挖掘次数条件时发送的信息
#  需要击杀的生物次数--%blocks%
LevelNotEnough: "&c接受邀请失败，§a您需要达到等级: %level%级才能接受邀请！"